function updateAvatarPosition( e )
{
    var avatar = document.getElementById("avatar");
    avatar.src = 'img/spoon.png';
    avatar.style.left =  -65+e.x + "px";
    avatar.style.top = -60+e.y + "px";
    setTimeout(function() { avatar.src = 'img/hiding.png'; }, 10000);
}

document.onclick = updateAvatarPosition;

</script>
